name: CI / CD - Flask Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: Docker Hub secrets are not set (DOCKER_USERNAME/DOCKER_PASSWORD).";
            echo "Set them in Repository Settings → Secrets & variables → Actions.";
            exit 1;
          else
            echo "Docker Hub secrets found.";
          fi

      - name: Build and push image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/flasktest-app:latest
            ${{ secrets.DOCKER_USERNAME }}/flasktest-app:${{ github.sha }}
          # Optional: add platforms for multi-arch builds
          platforms: linux/amd64,linux/arm64

      - name: Show pushed image digest
        run: echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
